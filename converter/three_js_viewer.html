<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenEQ Zone Viewer - Three.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 5px;
        color: white;
      }

      #fileInput {
        margin-bottom: 10px;
      }

      #info {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        color: white;
        font-size: 12px;
      }

      button {
        background: #4caf50;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 5px;
      }

      button:hover {
        background: #45a049;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="controls">
        <h3>OpenEQ Zone Viewer</h3>
        <input type="file" id="fileInput" accept=".glb,.gltf" />
        <br />
        <button onclick="resetCamera()">Reset Camera</button>
        <button onclick="toggleWireframe()">Toggle Wireframe</button>
        <button onclick="toggleLighting()">Toggle Lighting</button>
      </div>

      <div id="info">
        <div>Controls:</div>
        <div>• Mouse: Orbit camera</div>
        <div>• Wheel: Zoom</div>
        <div>• Right-click + drag: Pan</div>
        <div id="stats"></div>
      </div>

      <div id="loading">Loading...</div>
    </div>

    <!-- Three.js and additional libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      // Global variables
      let scene, camera, renderer, controls;
      let currentModel = null;
      let wireframeMode = false;
      let lightingEnabled = true;
      let ambientLight, directionalLight;

      // Initialize Three.js scene
      function init() {
        // Create scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x202020);

        // Create camera
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          10000
        );
        camera.position.set(50, 50, 50);

        // Create renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById("container").appendChild(renderer.domElement);

        // Create controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI;

        // Add lights
        setupLighting();

        // Add grid helper
        const gridHelper = new THREE.GridHelper(200, 50, 0x404040, 0x404040);
        scene.add(gridHelper);

        // Add axes helper
        const axesHelper = new THREE.AxesHelper(20);
        scene.add(axesHelper);

        // Handle window resize
        window.addEventListener("resize", onWindowResize, false);

        // Setup file input
        document
          .getElementById("fileInput")
          .addEventListener("change", handleFileSelect, false);

        // Start render loop
        animate();
      }

      function setupLighting() {
        // Ambient light
        ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        // Directional light (sun)
        directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(100, 100, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 500;
        directionalLight.shadow.camera.left = -100;
        directionalLight.shadow.camera.right = 100;
        directionalLight.shadow.camera.top = 100;
        directionalLight.shadow.camera.bottom = -100;
        scene.add(directionalLight);

        // Add directional light helper
        const lightHelper = new THREE.DirectionalLightHelper(
          directionalLight,
          5
        );
        scene.add(lightHelper);
      }

      function handleFileSelect(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          loadGLTF(e.target.result, file.name);
        };
        reader.readAsArrayBuffer(file);
      }

      function loadGLTF(arrayBuffer, filename) {
        document.getElementById("loading").style.display = "block";

        const loader = new THREE.GLTFLoader();

        loader.parse(
          arrayBuffer,
          "",
          function (gltf) {
            // Remove previous model if it exists
            if (currentModel) {
              scene.remove(currentModel);
            }

            // Add new model
            currentModel = gltf.scene;
            scene.add(currentModel);

            // Calculate bounding box and adjust camera
            const box = new THREE.Box3().setFromObject(currentModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            // Move model to center
            currentModel.position.sub(center);

            // Adjust camera position
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
            cameraZ *= 1.5; // Add some padding

            camera.position.set(cameraZ, cameraZ * 0.5, cameraZ);
            camera.lookAt(0, 0, 0);

            // Update controls
            controls.target.set(0, 0, 0);
            controls.update();

            // Enable shadows for meshes
            currentModel.traverse(function (child) {
              if (child.isMesh) {
                child.castShadow = true;
                child.receiveShadow = true;

                // Ensure materials are properly set up
                if (child.material) {
                  child.material.needsUpdate = true;
                }
              }
            });

            // Update stats
            updateStats(gltf);

            document.getElementById("loading").style.display = "none";
            console.log("Model loaded successfully:", filename);
          },
          function (error) {
            console.error("Error loading glTF:", error);
            document.getElementById("loading").style.display = "none";
            alert("Error loading glTF file: " + error);
          }
        );
      }

      function updateStats(gltf) {
        let meshCount = 0;
        let vertexCount = 0;
        let faceCount = 0;

        gltf.scene.traverse(function (child) {
          if (child.isMesh) {
            meshCount++;
            if (child.geometry) {
              const positions = child.geometry.attributes.position;
              if (positions) {
                vertexCount += positions.count;
              }
              const index = child.geometry.index;
              if (index) {
                faceCount += index.count / 3;
              } else if (positions) {
                faceCount += positions.count / 3;
              }
            }
          }
        });

        document.getElementById("stats").innerHTML = `
                <div>Meshes: ${meshCount}</div>
                <div>Vertices: ${vertexCount}</div>
                <div>Faces: ${Math.floor(faceCount)}</div>
            `;
      }

      function resetCamera() {
        if (currentModel) {
          const box = new THREE.Box3().setFromObject(currentModel);
          const size = box.getSize(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z);
          const fov = camera.fov * (Math.PI / 180);
          let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
          cameraZ *= 1.5;

          camera.position.set(cameraZ, cameraZ * 0.5, cameraZ);
          camera.lookAt(0, 0, 0);
          controls.target.set(0, 0, 0);
          controls.update();
        }
      }

      function toggleWireframe() {
        wireframeMode = !wireframeMode;
        if (currentModel) {
          currentModel.traverse(function (child) {
            if (child.isMesh && child.material) {
              if (Array.isArray(child.material)) {
                child.material.forEach(
                  (mat) => (mat.wireframe = wireframeMode)
                );
              } else {
                child.material.wireframe = wireframeMode;
              }
            }
          });
        }
      }

      function toggleLighting() {
        lightingEnabled = !lightingEnabled;
        ambientLight.visible = lightingEnabled;
        directionalLight.visible = lightingEnabled;
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      // Initialize when page loads
      window.addEventListener("load", init);
    </script>
  </body>
</html>
